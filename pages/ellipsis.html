    동해물과 백두산이 마르고 잟도록 하나님이 보우하사 우리나라만세 무궁아ㅓ니
    ㄴㅇ러ㅏ닝라ㅜㅁ닝루먀ㅣ줘ㅣㅜㅁㅈ푸;ㅐ줌ㄱㅍ;ㅐㅠㅁ;ㅁ대디가푸ㅏ두파ㅣㅜㄴㅇㄹ
    ㄴ우치만욾;ㅣ무피ㅏㄴㅇ르ㅜㅈㅁㄷㄹ;ㅣㅏ저라ㅓ;.!
